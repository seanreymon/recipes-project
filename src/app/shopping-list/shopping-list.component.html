<div class="row">
  <div class="col-xs-12">
    <app-shopping-edit></app-shopping-edit>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <hr>
    <ul class="list-group">
      <a
        style="cursor: pointer"
        class="list-group-item"
        *ngFor="let ingredient of ingredients; let i = index"
        (click)="onEditItem(i)"
        >{{ ingredient.name }} ({{ ingredient.amount }})</a
      >
    </ul>
  </div>
</div>
